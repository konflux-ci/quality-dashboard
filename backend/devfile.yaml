schemaVersion: 2.2.0
metadata:
  name: go
  language: go
  projectType: go
  tags:
    - Go
  version: 1.0.0
  provider: Red Hat
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
  attributes:
    alpha.dockerimage-port: 8080
parent:
  id: go
  registryUrl: "https://registry.devfile.io"
components:
  - name: backend-build
    image:
      imageName: quality-dashboard-backend:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false
  - name: backend-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuLimit: '500m'
      deployment/cpuRequest: 200m
      deployment/memoryLimit: 1Gi
      deployment/memoryRequest: 512Mi
      deployment/container-port: 8080
    kubernetes:
      uri: deploy/base/deployment.yaml
commands:
  - id: build-image
    apply:
      component: backend-build
  - id: deploy-backend
    apply:
      component: backend-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deploy-backend
      group:
        kind: deploy
        isDefault: true