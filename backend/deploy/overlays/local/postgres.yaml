apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: appstudio-qe
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: quality-dashboard
      component: postgres
  template:
    metadata:
      labels:
        app: quality-dashboard
        component: postgres
    spec:
      containers:
        - name: postgres
          image: quay.io/redhat-appstudio-qe/postgres:14
          env:
          - name: PGDATA
            value: /work/data
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: quality-dashboard-secrets
                key: storage-database
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: quality-dashboard-secrets
                key: storage-password
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: quality-dashboard-secrets
                key: storage-user
          ports:
          - containerPort: 5432
          resources:
            requests:
              cpu: "200m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          volumeMounts:
          - name: data
            mountPath: /work
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
