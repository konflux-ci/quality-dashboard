kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend
  labels:
    app: quality-dashboard
    app.kubernetes.io/component: quality-backend
    app.kubernetes.io/instance: quality-dashboard
    app.kubernetes.io/name: quality-dashboard
    component: quality-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quality-dashboard
      component: quality-backend
  template:
    metadata:
      labels:
        app: quality-dashboard
        app.kubernetes.io/component: quality-backend
        app.kubernetes.io/instance: quality-dashboard
        app.kubernetes.io/name: quality-dashboard
        component: quality-backend
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      containers:
        - resources:
            limits:
              cpu: 500m
              memory: 6Gi
            requests:
              cpu: 500m
              memory: 4Gi
          name: backend
          command: ["/root/server-runtime"]
          env:
            - name: MODE_SSL
              value: "disable"
            - name: MAX_CONNECTIONS
              value: "100"
            - name: POSTGRES_ENT_HOST
              valueFrom:
                secretKeyRef:
                  name: quality-dashboard-secrets
                  key: rds-endpoint
            - name: POSTGRES_ENT_DATABASE
              valueFrom:
                secretKeyRef:
                  name: quality-dashboard-secrets
                  key: storage-database
            - name: POSTGRES_ENT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: quality-dashboard-secrets
                  key: storage-password
            - name: POSTGRES_ENT_USER
              valueFrom:
                secretKeyRef:
                  name: quality-dashboard-secrets
                  key: storage-user
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: quality-dashboard-secrets
                  key: github-token
            - name: JIRA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: quality-dashboard-secrets
                  key: jira-token
            - name: DEX_ISSUER
              valueFrom:
                secretKeyRef:
                  name: quality-dashboard-secrets
                  key: dex-issuer
            - name: DEX_APPLICATION_ID
              valueFrom:
                secretKeyRef:
                  name: quality-dashboard-secrets
                  key: dex-application-id
            - name: SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: quality-dashboard-secrets
                  key: slack_token
          args:
            - "--port=8000"
          securityContext:
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            readOnlyRootFilesystem: true
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          imagePullPolicy: Always
          image: quay.io/konflux-ci/quality-dashboard-backend:latest
