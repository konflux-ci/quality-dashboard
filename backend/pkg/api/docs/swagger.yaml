basePath: /
definitions:
  api.MapResponse:
    additionalProperties:
      type: string
    type: object
host: localhost:9898
info:
  contact:
    name: Source Code
    url: https://github.com/redhat-appstudio/qe-dashboard-backend
  description: Simple Api Rest server to monitor github repositories.
  license:
    name: MIT License
    url: https://github.com/redhat-appstudio/qe-dashboard-backend/blob/master/LICENSE
  title: Quality Backend API
  version: 1.0.0
paths:
  /api/jira/e2e-known/get:
    get:
      description: returns a list of jira issues which contain the label appstudio-e2e-tests-known-issues
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.MapResponse'
      summary: Jira
      tags:
      - Version API
  /api/quality/repositories/create:
    post:
      description: Create a new github repository to monitor
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: Quality Repositories
      tags:
      - Github Repository API
  /api/quality/repositories/delete:
    delete:
      description: delete a given repository from a organization
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: Quality Repositories
      tags:
      - Github Repository API
  /api/quality/repositories/list:
    get:
      description: returns all repository information founded in server configuration
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: Quality Repositories
      tags:
      - Github Repository API
  /api/quality/workflows/get:
    get:
      description: return github workflows from a given repository
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: Quality Repositories
      tags:
      - Github Repository API
  /api/version:
    get:
      description: returns quality backend version
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.MapResponse'
      summary: Version
      tags:
      - Version API
schemes:
- http
- https
swagger: "2.0"
